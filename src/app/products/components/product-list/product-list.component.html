<div class="control" *ngIf="mode == 'admin'">
  <button class="btn btn-sm btn-primary"
          (click)="onCreateProduct()">
    Create new product
  </button>
</div>

<p *ngIf="(productsError$ | async) as error">{{error}}</p>

<div *ngFor="let product of (products$ | async)">
  <app-product [product]="product" [mode]="mode"
    (buyProduct)="onBuyProduct($event)"
    (editProduct)="onEditProduct($event)"
    (deleteProduct)="onDeleteProduct($event)"></app-product>
</div>
