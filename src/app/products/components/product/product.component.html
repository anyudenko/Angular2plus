<div class="card product-wrap"
  [ngClass]="{'disabled': !product.isAvailable}"
  appStylingByClick="blue">
  <div class="card-body">
    <h4 class="card-title">{{product.name | uppercase}}</h4>
    <div>
      <span><b>Category:</b> {{product.category}}</span> |
      <span><b>Price:</b> {{product.price | currency}}</span>
    </div>
    <p>{{product.description}}</p>

    <div *ngIf="mode == 'admin'">
      <button class="btn btn-sm btn-primary"
        (click)="onEditProduct()">
        Edit
      </button>&nbsp;
      <button class="btn btn-sm btn-primary"
        (click)="onDeleteProduct()">
        Delete
      </button>
    </div>

    <div *ngIf="mode !== 'admin'">
      <button class="btn btn-sm btn-primary"
        (click)="onBuyProduct()"
        [attr.disabled]="product.isAvailable ? null: ''">
        Add to cart
      </button>
      <input type="text" placeholder="qty"
        name="qty" [(ngModel)]="qty" />
    </div>
  </div>
</div>
