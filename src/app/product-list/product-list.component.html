<div *ngFor="let product of productList">
  <div class="product-wrap" *ngIf="product.isAvailable">
    <h3>{{product.name}}</h3>
    <div>
      <span><b>Category:</b> {{product.category}}</span> |
      <span><b>Price:</b> {{product.price | currency}}</span> |
      <span><b>Authors: </b></span>
      <span *ngFor="let author of product.authors; let isLast = last">
        {{author}}<span *ngIf="!isLast">, </span>
      </span>
    </div>
    <p>{{product.description}}</p>
    <button (click)="onBuyProduct(product)">Buy</button>
  </div>
</div>
