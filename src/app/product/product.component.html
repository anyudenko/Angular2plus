<div *ngIf="isAvailable">
  <h3>{{name}}</h3>
  <div>
    <span><b>Category:</b> {{category}}</span> |
    <span><b>Price:</b> {{price | currency}}</span> |
    <span><b>Authors: </b></span>
    <span *ngFor="let author of authors; let isLast = last">
      {{author}}<span *ngIf="!isLast">, </span>
    </span>
  </div>
  <p>{{description}}</p>
  <button (click)="onBuy()">Buy</button>
</div>
