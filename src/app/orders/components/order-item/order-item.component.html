<div class="card order-item">
  <div class="card-body">
    <h4 class="card-title">order #{{orderItem.id}}</h4>

    <div>
      <span>
        Total qty:
        {{orderItem.totalQty}}
      </span> |
      <span>
        Total price:
        {{orderItem.totalPrice | currency}}
      </span>
    </div>
    <hr/>

    <div class="product" *ngFor="let product of orderItem.cart">
      <b>{{product.name}}</b>

      <div>
        <span>
          Category:
          {{product.category}}
        </span> |
        <span>
          Qty:
          {{product.qty}}
        </span> |
        <span>
          Price:
          {{product.price | currency}}
        </span> |
        <span>
          Total:
          {{product.price * product.qty | currency}}
        </span>
      </div>
    </div>
  </div>
</div>
